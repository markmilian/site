# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Fetch Bloomberg RSS for homepage module
        run: |
          python3 - <<'PY'
          import json
          import os
          import urllib.request
          import xml.etree.ElementTree as ET
          from email.utils import parsedate_to_datetime

          items = []
          try:
            feed_url = "https://www.bloomberg.com/authors/AQwGLUGiAUs/mark-milian.rss"
            req = urllib.request.Request(feed_url, headers={"User-Agent": "Mozilla/5.0"})
            with urllib.request.urlopen(req, timeout=30) as resp:
              data = resp.read()

            root = ET.fromstring(data)
            channel = root.find("channel")
            if channel is not None:
              for item in channel.findall("item")[:5]:
                title = (item.findtext("title") or "").strip()
                link = (item.findtext("link") or "").strip()
                pub = (item.findtext("pubDate") or "").strip()
                iso = ""
                if pub:
                  try:
                    iso = parsedate_to_datetime(pub).isoformat()
                  except Exception:
                    iso = ""
                if title and link:
                  items.append({"title": title, "link": link, "date": iso})
          except Exception as e:
            print(f"RSS fetch failed: {e}")

          os.makedirs("_data", exist_ok=True)
          with open("_data/bloomberg.json", "w", encoding="utf-8") as f:
            json.dump({"items": items}, f, ensure_ascii=False, indent=2)
          print(f"Wrote _data/bloomberg.json with {len(items)} items")
          PY

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
