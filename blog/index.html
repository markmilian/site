---
layout: default
title: Blog
---
<div class="container">
  <h1>Blog</h1>
  <p>Notes on editing, journalism, and the occasional media curiosity.</p>

  <ul class="blog-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
      </li>
    {% endfor %}
  </ul>

  <p class="read-more"><a href="/">‚Üê Back to home</a></p>
</div>
